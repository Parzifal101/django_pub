{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body style=" font-family: Arial, Helvetica, sans-serif;">
    <header style="width: 80%;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    ">
        <h1><a style="text-decoration: none; color: black;" href="{% url 'category_list' %}">Мой Ежедневник</a></h1>
        <nav style="gap:20px; display: flex; align-items: center;">
            <a style="text-decoration: none; color: white; background-color: darkgrey; padding: 6px; border-radius: 12px;"
                href="{% url 'profile' %}">Профиль</a>
            {% if user.is_authenticated %}
            <a style="text-decoration: none; color: white; background-color: darkgrey; padding: 6px; border-radius: 12px;"
                href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a style="text-decoration: none; color: white; background-color: darkgrey; padding: 6px; border-radius: 12px;"
                href="{% url 'login' %}">Войти</a>
            {% endif %}
        </nav>
    </header>
    <main style="display: block;
                width: 80%;
                background-color: rgb(239, 239, 239);
                border-radius: 15px;
                padding: 15px;
                margin-right: auto;
                margin-left: auto;">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p style="display: block;
        position: relative;
        width: 80%;
        margin-right: auto;
        margin-left: auto;
        bottom: 0;">&copy;Мой Ежедневник REA Kuzmin&Zagoryanskiy 2024</p>
    </footer>
</body>

</html>
